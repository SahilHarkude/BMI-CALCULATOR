<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="webicon.jpg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI CALCULATOR</title>
<link rel="stylesheet" href="style.css">
<script>
    function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var feet = parseFloat(document.getElementById("feet").value);
        var inches = parseFloat(document.getElementById("inches").value);
        
        var heightInMeters = (feet * 0.3048) + (inches * 0.0254);
        
        var bmi = weight / (heightInMeters * heightInMeters);
        
        document.getElementById("result").innerText = "Your BMI is: " + bmi.toFixed(2);
    }
</script>
</head>
<body>
<marquee bgcolor="Yellow" behavior="scroll" width="100%" direction="left" height="30px" scrollamount="10" style="font-size:28px">
    PERSONALISED BMI CALCULATOR
</marquee>
<br>
<marquee  bgcolor="Yellow" behavior="scroll" width="100%" direction="right" scrollamount="10" style="font-size:25px">
    FITNESS SIMPLIFIED
</marquee>
<br>
<div align="center">
<form>
    <div id ="box">
    <label for="WEIGHT">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required placeholder="ENTER WEIGHT"><br>
    <label for="feet">HEIGHT</label>
    <input type="number" id="feet" name="feet" step="0.01" required placeholder="FEET">
    <input type="number" id="inches" name="inches" step="0.01" required placeholder="INCHES">
    <br><br>
    <input type="button" value="Calculate BMI" id="calculate" onclick="calculateBMI()">
    </div>
</form>
<br> 
<div id="result"></div>
<a href="https://i.imgflip.com/677xg6.jpg" target="_blank">
    <img src="bmi.png" alt="BMI CHART" id="chart">
</a>
